
  <html>
 <head>
  <title>In-Vehicle Coupon Recommendation</title>
  <style>
      body {
        background-color: #EEF2FA;
        font-family: Verdana;
      }
      div {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 190px;
      }
      select {
        width: 13%
        
      }
      input{
      margin-left: 196px;
      margin-top: 5px;
}
   </style>
 </head>
<body>
    <h3>In-Vehicle Coupon Recommendation</h3>
    <h4> Fill the below details for prediction </h4>
							
<div>
  <form alignment='center' action="{{url_for('predict')}}" method='POST'>
    <label for="destination">destination</label>
    <select name="destination" id="destination">
      <option value=0>Home</option>
      <option value=1>No Urgent Place</option>
      <option value=2>Work</option>
    </select>
    <br>
    <label for="passanger">passanger</label>
    <select name="passanger" id="passanger">
      <option value=0>Alone</option>
      <option value=1>Friend(s)</option>
      <option value=2>Partner</option>
      <option value=3>Kid(s)</option>
    </select>
    <br>
    <label for="weather">weather</label>
    <select name="weather" id="weather">
      <option value=0>Sunny</option>
      <option value=1>Snowy</option>
      <option value=2>Rainy</option>
    </select>
    <br>
    <label for="temperature">temperature</label>
    <select name="temperature" id="temperature">
      <option value=0>30</option>
      <option value=1>55</option>
      <option value=2>80</option>
    </select>
    <br>
    <label for="time">time</label>
    <select name="time" id="time">
      <option value=0>7AM</option>
      <option value=1>10AM</option>
      <option value=2>2PM</option>
      <option value=3>6PM</option>
      <option value=4>10PM</option>
    </select>
    <br>
    <label for="coupon">coupon</label>
    <select name="coupon" id="coupon">
      <option value=0>Carry out & Take away</option>
      <option value=1>Restaurant(<20)</option>
      <option value=2>Coffee House</option>
      <option value=3>Restaurant(20-50)</option>
      <option value=4>Bar</option>
    </select>
    <br>
    <label for="expiration">expiration</label>
    <select name="expiration" id="expiration">
      <option value=0>2h</option>
      <option value=1>1d</option>
    </select>
    <br>
    <label for="gender">gender</label>
    <select name="gender" id="gender">
      <option value=0>Female</option>
      <option value=1>Male</option>
    </select>
    <br>
    <label for="maritalStatus">maritalStatus</label>
    <select name="maritalStatus" id="maritalStatus">
      <option value=0>Single</option>
      <option value=1>Unmarried partner</option>
      <option value=2>Married partner</option>
      <option value=3>Divorced</option>
      <option value=4>Widowed</option>
    </select>
    <br>
    <label for="has_children">has_children</label>
    <select name="has_children" id="has_children">
      <option value=0>No</option>
      <option value=1>Yes</option>
    </select>
    <br>
    <label for="education">education</label>
    <select name="education" id="education">
      <option value=0>Some High School</option>
      <option value=1>High School Graduate</option>
      <option value=2>Some college - no degree</option>
      <option value=3>Associates degree</option>
      <option value=4>Bachelors degree</option>
      <option value=5>Graduate degree (Masters or Doctorate)</option>
    </select>
    <br>
    <label for="occupation">occupation</label>
    <select name="occupation" id="occupation">
      <option value=0>Healthcare Support</option>
      <option value=1>Construction & Extraction</option>
      <option value=2>Healthcare Practitioners & Technical</option>
      <option value=3>Protective Service</option>
      <option value=4>Architecture & Engineering</option>
      <option value=5>Production Occupations</option>
      <option value=6>Student</option>
      <option value=7>Office & Administrative Support</option>
      <option value=8>Transportation & Material Moving</option>
      <option value=9>Building & Grounds Cleaning & Maintenance</option>
      <option value=10>Management</option>
      <option value=11>Food Preparation & Serving Related</option>
      <option value=12>Life Physical Social Science</option>
      <option value=13>Business & Financial</option>
      <option value=14>Computer & Mathematical</option>
      <option value=15>Sales & Related</option>
      <option value=16>Personal Care & Service</option>
      <option value=17>Unemployed</option>
      <option value=18>Farming Fishing & Forestry</option>
      <option value=19>Installation Maintenance & Repair</option>
      <option value=20>Education&Training&Library</option>
      <option value=21>Arts Design Entertainment Sports & Media</option>    
      <option value=22>Community & Social Services</option>   
      <option value=23>Legal</option>  
      <option value=24>Retired</option>
    </select>
    <br>
    <label for="income">income</label>
    <select name="income" id="income">
      <option value=0>Less than $12500</option>
      <option value=1>$12500 - $24999</option>
      <option value=2>$25000 - $37499</option>
      <option value=3>$37500 - $49999</option>
      <option value=4>$50000 - $62499</option>
      <option value=5>$62500 - $74999</option>
      <option value=6>$75000 - $87499</option>
      <option value=7>$87500 - $99999</option>
      <option value=8>$100000 or More</option>
    </select>
    <br>
    <label for="Bar">Bar</label>
    <select name="Bar" id="Bar">
      <option value=0>never</option>
      <option value=1>less1</option>
      <option value=2>1~3</option>
      <option value=3>4~8</option>
      <option value=4>gt8</option> 
    </select>
    <br>
    <label for="CoffeeHouse">CoffeeHouse</label>
    <select name="CoffeeHouse" id="CoffeeHouse">
      <option value=0>never</option>
      <option value=1>less1</option>
      <option value=2>1~3</option>
      <option value=3>4~8</option>
      <option value=4>gt8</option>
    </select>
    <br>
    <label for="CarryAway">CarryAway</label>
    <select name="CarryAway" id="CarryAway">
      <option value=0>never</option>
      <option value=1>less1</option>
      <option value=2>1~3</option>
      <option value=3>4~8</option>
      <option value=4>gt8</option>
    </select>
    <br>
    <label for="RestaurantLessThan20">RestaurantLessThan20</label>
    <select name="RestaurantLessThan20" id="RestaurantLessThan20">
      <option value=0>never</option>
      <option value=1>less1</option>
      <option value=2>1~3</option>
      <option value=3>4~8</option>
      <option value=4>gt8</option>
    </select>
    <br>
    <label for="Restaurant20To50">Restaurant20To50</label>
    <select name="Restaurant20To50" id="Restaurant20To50">
      <option value=0>never</option>
      <option value=1>less1</option>
      <option value=2>1~3</option>
      <option value=3>4~8</option>
      <option value=4>gt8</option>
    </select>
 
    <br>
    <label for="direction_same">Is the Coupon at the same direction? (0-No, 1- Yes)</label>
    <select name="direction_same" id="direction_same">
      <option value=0>No</option>
      <option value=1>Yes</option>
    </select>
    <br>
    <label for="Age">age</label>
    <select name="Age" id="Age">
      <option value=0>Below 21</option>
      <option value=1>21-30</option>
      <option value=2>31-40</option>
      <option value=3>41-50</option>
      <option value=4>50 & Above</option>
    </select>
    <br>
    <label for="distance">What is the driving distance for coupon redemption</label>
    <select name="distance" id="distance">
      <option value=0>within 15min</option>
      <option value=1>Between 15-25 min</option>
      <option value=2>morethan25min</option>
    </select>
    <br><br>
    <input type="submit" value="Submit">
  </form>
</div>

</body></html>
